<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body class="login-page">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="loader">
            <div class="loader-holder">
                <img src="assets/img/loading.gif">
            </div>
        </div>
        <div class="holder">
            <div class="login-box">
                <div class="login-logo text-center">
                    Welcome !
                </div>
                <!-- /.login-logo -->
                <form id="form-login" autocomplete="off" class="login-box-body">

                    <div class="form-group form-id">
                        <div class="icon">
                            <img src="assets/img/icon-id.png" alt="icon-user" class="icon-user">
                            <img src="assets/img/icon-id-hover.png" alt="icon-user-hover" class="icon-user-hover">
                        </div>
                        <input type="text" class="form-control" id="inputID" placeholder="User ID" autocomplete="off">
                    </div>
                    <div class="form-group form-password">
                        <div class="icon">
                            <img src="assets/img/icon-lock.png" alt="icon-password" class="icon-password">
                            <img src="assets/img/icon-lock-hover.png" alt="icon-password" class="icon-password-hover">
                        </div>
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                    <div class="login-btn-wrap clearfix">
                        <a id="button-login">Login</a>
                        <a id="button-cancel">Cancel</a>
                        <!-- /.col -->
                    </div>
                    <!-- /.social-auth-links -->
                </form>
                <!-- /.login-box-body -->
            </div>
        </div>
        <script src="assets/js/jquery-2.2.4.min.js"></script>
        <script src="assets/js/js.cookie.js"></script>
        <script src="assets/js/utils.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/detect-zoom.min.js"></script>
        <script src="assets/js/index.js"></script>
        <script src="assets/js/common.js"></script>
    </body>
</html>
